<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PGIA ATL Skills Self-Assessment</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">

    <!-- TOP HEADER with 2 logos (replace with real images) -->
    <header>
      <div class="header-logos">
        <!-- Left logo -->
        <img src="viMontessoriLogo.png" alt="VI Montessori School Official Logo" class="logo-left"/>
        <!-- Right logo -->
        <img src="ibLogo.png" alt="IB Official Logo" class="logo-right"/>
      </div>
      <h1>Welcome to the PGIA ATL Skills Self-Assessment</h1>
      <p>Please complete the following information to get started.</p>
    </header>

    <main>

      <!-- PAGE 0: Student Info -->
      <section id="page0">
        <form id="studentForm">
          <label for="studentID">Student ID (required):</label>
          <input type="text" id="studentID" name="studentID" required />

          <label for="lastName">Last Name (required):</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="firstName">First Name (required):</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="dateField">Date:</label>
          <input type="date" id="dateField" name="dateField" />

          <label for="gradeLevel">Grade Level:</label>
          <select id="gradeLevel" name="gradeLevel">
            <option value="">-- Select Grade --</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
          </select>

          <label for="classField">Class (Subject):</label>
          <select id="classField" name="classField">
            <option value="">-- Select Class --</option>
            <option>English</option>
            <option>Spanish B</option>
            <option>Spanish ab initio</option>
            <option>Spanish Phase 1</option>
            <option>Spanish Phase 2</option>
            <option>Spanish Phase 3</option>
            <option>Spanish Phase 4</option>
            <option>Spanish Phase 5/6</option>
            <option>Individuals and Societies</option>
            <option>Computer Science</option>
            <option>Science</option>
            <option>Physics</option>
            <option>Biology</option>
            <option>Chemistry</option>
            <option>G6 Math</option>
            <option>G7 Math</option>
            <option>Algebra 1</option>
            <option>Geometry</option>
            <option>Algebra 2</option>
            <option>Applications and Interpretations</option>
            <option>Dance</option>
            <option>Music</option>
            <option>Theater</option>
            <option>Visual Art</option>
            <option>PE</option>
          </select>

          <label for="cohortYear">Cohort Year:</label>
          <select id="cohortYear" name="cohortYear">
            <option value="">-- Select Cohort --</option>
            <option>Class of 2025</option>
            <option>Class of 2026</option>
            <option>Class of 2027</option>
            <option>Class of 2028</option>
            <option>Class of 2029</option>
            <option>Class of 2030</option>
            <option>Class of 2031</option>
            <option>Class of 2032</option>
          </select>

          <label for="advisoryGroup">Advisory Group:</label>
          <select id="advisoryGroup" name="advisoryGroup">
            <option value="">-- Select Advisory Group --</option>
            <option>Group A</option>
            <option>Group B</option>
            <option>Group C</option>
          </select>

          <label for="teacher">Subject/Teacher:</label>
          <select id="teacher" name="teacher">
            <option value="">-- Select Teacher --</option>
            <option>Mr. Ott</option>
            <option>Mr. McCormick</option>
            <option>Ms. Tanner</option>
          </select>

          <button type="button" id="continueButton">Continue</button>
        </form>
      </section>

      <!-- PAGE 1: Categories & Clusters -->
      <section id="page1" class="hidden">
        <h2>Select Categories and Clusters</h2>
        <p>Select the skill categories and clusters you worked on in this unit.</p>

        <!-- Communication -->
        <div class="categoryRow">
          <input type="checkbox" id="commCheckbox" name="category" value="Communication" />
          <label for="commCheckbox">Communication</label>
        </div>
        <div class="dropdown hidden" id="commClusters">
          <label>
            <input type="checkbox" name="cluster" value="Exchanging thoughts, messages, and information effectively"/>
            Exchanging thoughts, messages, and information effectively
          </label>
          <label>
            <input type="checkbox" name="cluster" value="Demonstrating communication through language"/>
            Demonstrating communication through language
          </label>
        </div>

        <!-- Social -->
        <div class="categoryRow">
          <input type="checkbox" id="socialCheckbox" name="category" value="Social" />
          <label for="socialCheckbox">Social</label>
        </div>
        <div class="dropdown hidden" id="socialClusters">
          <label><input type="checkbox" name="cluster" value="Collaboration skills"/>Collaboration skills</label>
        </div>

        <!-- Self-Management -->
        <div class="categoryRow">
          <input type="checkbox" id="selfMgmtCheckbox" name="category" value="Self-Management" />
          <label for="selfMgmtCheckbox">Self-Management</label>
        </div>
        <div class="dropdown hidden" id="selfMgmtClusters">
          <label><input type="checkbox" name="cluster" value="Organization skills"/>Organization skills</label>
          <label><input type="checkbox" name="cluster" value="Affective skills"/>Affective skills</label>
          <label><input type="checkbox" name="cluster" value="Reflection skills"/>Reflection skills</label>
        </div>

        <!-- Research -->
        <div class="categoryRow">
          <input type="checkbox" id="researchCheckbox" name="category" value="Research" />
          <label for="researchCheckbox">Research</label>
        </div>
        <div class="dropdown hidden" id="researchClusters">
          <label><input type="checkbox" name="cluster" value="Information literacy skills"/>Information literacy skills</label>
          <label><input type="checkbox" name="cluster" value="Media literacy skills"/>Media literacy skills</label>
        </div>

        <!-- Thinking -->
        <div class="categoryRow">
          <input type="checkbox" id="thinkingCheckbox" name="category" value="Thinking" />
          <label for="thinkingCheckbox">Thinking</label>
        </div>
        <div class="dropdown hidden" id="thinkingClusters">
          <label><input type="checkbox" name="cluster" value="Critical-thinking skills"/>Critical-thinking skills</label>
          <label><input type="checkbox" name="cluster" value="Creative-thinking skills"/>Creative-thinking skills</label>
          <label><input type="checkbox" name="cluster" value="Transfer skills"/>Transfer skills</label>
        </div>

        <button type="button" id="nextButtonPage1">Next</button>
      </section>

      <!-- PAGE 2: Skills -->
      <section id="page2" class="hidden">
        <h2>Select ATL Skills</h2>
        <div id="skillsSelection"></div>
        <button type="button" id="startAssessmentButton">Start Self-Assessment</button>
      </section>

      <!-- PAGE 3: Self-Assessment (multi-step with 5 questions per skill) -->
      <section id="page3" class="hidden">
        <h2>Self-Assessment</h2>
        <div id="selfAssessment"></div>
        <div style="text-align:center; margin-top:20px;">
          <button type="button" id="nextButton">Next</button>
        </div>
      </section>

    </main>

    <footer>
      <p>&copy; 2024 PGIA. All rights reserved.</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
