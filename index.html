<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PGIA ATL Skills Self-Assessment</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">

    <!-- HEADER with 2 logos (replace src with actual images) -->
    <header>
      <div class="header-logos">
        <img src="viMontessoriLogo.png" alt="VI Montessori School Logo" class="logo-left"/>
        <img src="ibLogo.png" alt="IB Logo" class="logo-right"/>
      </div>
      <h1>Welcome to the PGIA ATL Skills Self-assessment</h1>
      <p>Please complete the following information to get started.</p>
    </header>

    <main>

      <!-- PAGE 0: Student Info -->
      <section id="page0">
        <form id="studentForm" onsubmit="return false;">
          <label>Student ID (required):</label>
          <input type="text" id="studentID" required />

          <label>Last Name (required):</label>
          <input type="text" id="lastName" required />

          <label>First Name (required):</label>
          <input type="text" id="firstName" required />

          <label>Date:</label>
          <input type="date" id="dateField" />

          <label>Grade Level:</label>
          <select id="gradeLevel">
            <option value="">-- Select Grade --</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
          </select>

          <label>Class (Subject):</label>
          <select id="classField">
            <option value="">-- Select Class --</option>
            <option>English</option>
            <option>Spanish B</option>
            <option>Spanish ab initio</option>
            <option>Spanish Phase 1</option>
            <option>Spanish Phase 2</option>
            <option>Spanish Phase 3</option>
            <option>Spanish Phase 4</option>
            <option>Spanish Phase 5/6</option>
            <option>Individuals and Societies</option>
            <option>Computer Science</option>
            <option>Science</option>
            <option>Physics</option>
            <option>Biology</option>
            <option>Chemistry</option>
            <option>G6 Math</option>
            <option>G7 Math</option>
            <option>Algebra 1</option>
            <option>Geometry</option>
            <option>Algebra 2</option>
            <option>Applications and Interpretations</option>
            <option>Dance</option>
            <option>Music</option>
            <option>Theater</option>
            <option>Visual Art</option>
            <option>PE</option>
          </select>

          <label>Cohort Year:</label>
          <select id="cohortYear">
            <option value="">-- Select Cohort --</option>
            <option>Class of 2025</option>
            <option>Class of 2026</option>
            <option>Class of 2027</option>
            <option>Class of 2028</option>
            <option>Class of 2029</option>
            <option>Class of 2030</option>
            <option>Class of 2031</option>
            <option>Class of 2032</option>
          </select>

          <label>Advisory Group:</label>
          <select id="advisoryGroup">
            <option value="">-- Select Advisory Group --</option>
            <option>Group A</option>
            <option>Group B</option>
            <option>Group C</option>
          </select>

          <label>Subject/Teacher:</label>
          <select id="teacher">
            <option value="">-- Select Teacher --</option>
            <option>Mr. Ott</option>
            <option>Mr. McCormick</option>
            <option>Ms. Tanner</option>
          </select>
        </form>
        <button onclick="validateStudentForm()">Continue</button>
      </section>

      <!-- PAGE 1: Categories & Clusters -->
      <section id="page1" style="display:none;">
        <h2>Select Categories and Clusters</h2>
        <p>Select the skill categories and clusters you worked on in this unit.</p>

        <!-- Communication -->
        <div class="categoryRow">
          <input type="checkbox" id="commCheckbox" onclick="toggleDropdown('commClusters')" />
          <label for="commCheckbox">Communication</label>
          <div class="dropdown" id="commClusters" style="display:none;">
            <label>
              <input type="checkbox" name="cluster" value="Exchanging thoughts, messages, and information effectively"/>
              Exchanging thoughts, messages, and information effectively
            </label>
            <label>
              <input type="checkbox" name="cluster" value="Demonstrating communication through language"/>
              Demonstrating communication through language
            </label>
          </div>
        </div>

        <!-- Social -->
        <div class="categoryRow">
          <input type="checkbox" id="socialCheckbox" onclick="toggleDropdown('socialClusters')" />
          <label for="socialCheckbox">Social</label>
          <div class="dropdown" id="socialClusters" style="display:none;">
            <label><input type="checkbox" name="cluster" value="Collaboration skills"/>Collaboration skills</label>
          </div>
        </div>

        <!-- Self-Management -->
        <div class="categoryRow">
          <input type="checkbox" id="selfMgmtCheckbox" onclick="toggleDropdown('selfMgmtClusters')" />
          <label for="selfMgmtCheckbox">Self-Management</label>
          <div class="dropdown" id="selfMgmtClusters" style="display:none;">
            <label><input type="checkbox" name="cluster" value="Organization skills"/>Organization skills</label>
            <label><input type="checkbox" name="cluster" value="Affective skills"/>Affective skills</label>
            <label><input type="checkbox" name="cluster" value="Reflection skills"/>Reflection skills</label>
          </div>
        </div>

        <!-- Research -->
        <div class="categoryRow"
